<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
       
    <body>

        <ui:composition>
            <!-- Javascript -->
            <h:outputScript library="js" name="jquery-1.11.1.min.js" />
            <h:outputScript library="js" name="jquery.noconflict.js" />
            <h:outputScript library="js" name="modernizr.2.7.1.min.js" />
            <h:outputScript library="js" name="jquery-migrate-1.2.1.min.js" />
            <h:outputScript library="js" name="jquery.placeholder.js" />
            <h:outputScript library="js" name="jquery-ui.1.10.4.min.js" />

            <!-- Twitter Bootstrap -->
            <h:outputScript library="js" name="bootstrap.min.js" />

            <!-- load revolution slider scripts -->
            <h:outputScript name="components/revolution_slider/js/jquery.themepunch.plugins.min.js" />
            <h:outputScript name="components/revolution_slider/js/jquery.themepunch.revolution.min.js" />

            <!-- load BXSlider scripts -->
            <h:outputScript name="components/jquery.bxslider/jquery.bxslider.min.js" />

            <!-- Flex Slider -->
            <h:outputScript name="components/flexslider/jquery.flexslider.js" />

            <!-- parallax -->
            <h:outputScript library="js" name="jquery.stellar.min.js" />

            <!-- waypoint -->
            <h:outputScript library="js" name="waypoints.min.js" />

            <!-- load page Javascript -->
            <h:outputScript library="js" name="theme-scripts.js" />
            <h:outputScript library="js" name="scripts.js" />

            <script type="text/javascript">
                tjq(document).ready(function () {
                    tjq('.revolution-slider').revolution(
                            {
                                dottedOverlay: "none",
                                delay: 8000,
                                startwidth: 1170,
                                startheight: 646,
                                onHoverStop: "on",
                                hideThumbs: 10,
                                fullWidth: "on",
                                forceFullWidth: "on",
                                navigationType: "none",
                                shadow: 0,
                                spinner: "spinner4",
                                hideTimerBar: "on",
                            });
                });
            </script>
            
        </ui:composition>
    </body>
</html>
