<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h2>Account Settings</h2>
        <h5 class="skin-color">Change Your Password</h5>
        <h:form>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <label for="oldpassword">Old Password</label>
                    <h:inputText class="input-text full-width" a:required="true" value="#{guideController.passwordChangeModel.oldPassword}" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <label for="newpassword">Enter New Password</label>
                    <h:inputText class="input-text full-width" a:required="true" value="#{guideController.passwordChangeModel.newPassword}" />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <label for="cpassword">Confirm New password</label>
                    <h:inputText class="input-text full-width" a:required="true" value="#{guideController.passwordChangeModel.confirmPassword}" />
                </div>
            </div>
            <div class="form-group">
                
                <h:commandButton class="btn btn-primary btn-medium" value="UPDATE PASSWORD" action="#{guideController.changePassword}" />
            </div>
        </h:form>
        <hr/>
    </ui:composition>
</html>
