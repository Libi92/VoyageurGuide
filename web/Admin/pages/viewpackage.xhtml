<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition>
        <div class="col-md-12">
	<h3 class="skin-color">Packages</h3>

	
	<div class="row block">
	
            <ui:repeat value="#{adminController.allPackages}" var="package">
	
		<div class="col-sm-4">
			<div class="pricing-table white box">
				<div class="header clearfix">
                                    <i class="soap-icon-user circle green-color"></i><h4 class="box-title"><span>#{package.model_package.name}<small>#{package.model_package.date} (#{package.model_package.days} days)</small></span></h4>
                                    <span class="price"><small>monthly</small>â‚¹#{package.model_package.price}</span>
				</div>
				<p class="description">
					#{package.model_package.description}
				</p>
                            
				<ul class="check-square features">
                                    <ui:repeat value="#{package.places}" var="place">
                                        <li>#{place.place}</li>
                                    </ui:repeat>
					
				</ul>
				<!-- <button class="btn-medium uppercase full-width">select this plan</button> -->
			</div>
		</div>
		
	</ui:repeat>
	</div>
</div>
    </ui:composition>
    
</html>
