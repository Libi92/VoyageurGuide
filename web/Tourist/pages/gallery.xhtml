<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <div class="row">
            <h2 class="skin-color">Add new Photos</h2>
            <h:form class="form-horizontal" role="form" enctype="multipart/form-data">
                <div class="col-md-8 col-md-offset-2">

                    <div class="form-group">
                        <label for="place" class="col-md-4">Place</label>
                        <div class="col-md-8">
                            <h:selectOneMenu class="form-control" value="#{touristController.gallery.place}">
                                <f:selectItems value="#{touristController.places}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-md-4">Title</label>
                        <div class="col-md-8">
                            <h:inputText class="form-control" value="#{touristController.gallery.title}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-md-4">Description</label>
                        <div class="col-md-8">
                            <h:inputTextarea class="form-control" value="#{touristController.gallery.description}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image" class="col-md-4">Image</label>
                        <div class="col-md-8">
                            <h:inputFile class="form-control" value="#{touristController.file}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-4">
                            <h:commandButton class="btn btn-success btn-block" value="Save" action="#{touristController.saveGallery}" />
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="row">
            <h2 class="skin-color">My Photos</h2>
            <div class="col-md-10 col-md-offset-1">
                <div class="row image-box style5">
                    
                    <ui:repeat value="#{touristController.userGallery}" var="gallery">

                    <div class="col-sm-4">
                        <article class="box">
                            <figure>
                                <a href="#" title="">
                                    <h:graphicImage name="#{gallery.gallery.image}" width="370" height="160" />
                                </a>
                                <figcaption>
                                    <h3 class="caption-title">#{gallery.gallery.title}</h3>
                                    <span>#{gallery.place}</span>
                                </figcaption>
                            </figure>
                            <div class="details">
                                <p>#{gallery.gallery.description}</p>
                            </div>

                        </article>
                    </div>

                    </ui:repeat>
                    
                </div>
            </div>
        </div>
    </ui:composition>

</html>
