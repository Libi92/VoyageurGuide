<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <div class="row">
            <h2 class="skin-color">Send Feedbacks</h2>
            <h:form class="form-horizontal" role="form">
                <div class="col-md-8 col-md-offset-2">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <h:inputText class="form-control" a:placeholder="Title" a:required="true" value="#{touristController.feedbacks.title}" />
                    </div>

                    <div class="form-group">
                        <label for="feedback">Feedback</label>
                        <h:inputTextarea class="form-control" a:placeholder="Feedback" a:required="true" value="#{touristController.feedbacks.feedback}" />
                    </div>
                    <div class="form-group">
                        <h:commandButton class="btn btn-success btn-block" value="Send" action="#{touristController.addFeedback}" />
                    </div>
                </div>
            </h:form>
        </div>
    </ui:composition>
</html>
