<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/templates/home_template.xhtml">
        <ui:define name="content">

            <div class="page-title-container">
                <div class="container">
                    <div class="page-title pull-left">
                        <h2 class="entry-title">GALLERY</h2>
                    </div>
                    <ul class="breadcrumbs pull-right">
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li class="active"></li>
                    </ul>
                </div>
            </div>

            <section id="content">
                <div class="container">
                    <div id="main">
                        <div class="row image-box style2">

                            <ui:repeat value="#{homeController.gallery}" var="gallery">

                                <div class="col-md-6">
                                    <article class="box">
                                        <figure>
                                            <a href="#" title="">
                                                <h:graphicImage name="#{gallery.gallery.image}" width="270" height="192" />
                                            </a>
                                        </figure>
                                        <div class="details">
                                            <h4>#{gallery.gallery.title}</h4>
                                            <h5 class="skin-color">#{gallery.user}</h5>
                                            <blockquote>@#{gallery.place}</blockquote>
                                            <p>#{gallery.gallery.description}</p>

                                        </div>
                                    </article>
                                </div>

                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</html>
